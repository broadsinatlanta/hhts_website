{% extends "blog/post_list_layout.html" %}

{% block title %}
  {{ user.profile.name }} Posts
{% endblock %}

{% block header %}
  <h1 class="display-4 text-center my-4 blog-header">Posts by <a href="{% url 'user-about' user.username %}" class="blog-title">{{ user.profile.name }}</a> <span class="text-muted">({{ page_obj.paginator.count }})</span></h1>
{% endblock %}

{% block select_posts %}
  <a href="{% url 'blog-home' %}" class="btn btn-sm btn-custom-1 my-1">全ポスト</a>
{% endblock %}
