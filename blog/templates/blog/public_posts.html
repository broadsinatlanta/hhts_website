{% extends "blog/post_list_layout.html" %}

{% block title %}
  ブログ
{% endblock %}

{% block header %}
  <h1 class="display-4 text-center my-4 blog-header">{% trans 'ブログ' %}</h1>
{% endblock %}

{% block select_posts %}
  <a href="{% url 'post-user' post.author.username %}" class="btn btn-sm btn-custom-1">
    {% blocktrans with author=post.author.profile.name %}
      {{ post.author.profile.name }}のポッストを見る</a>
    {% endblocktrans %}
{% endblock %}
