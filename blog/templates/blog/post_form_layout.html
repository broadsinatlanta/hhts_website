{% extends "home/layout.html" %}
{% load crispy_forms_tags static i18n %}

{% block styling %}
  <link rel="stylesheet" href="{% static 'home/css/desktop/form-utils.css' %}">
{% endblock %}

{% block main %}
  <section class="container-fluid form-main">
    <form method="post" class="form-main mb-5">
      {% csrf_token %}
      <fieldset class="form-group my-4">
        <legend class="display-4 text-center mb-5">{% block form_func %}{% endblock %}</legend>
        {{ form|crispy }}
      </fieldset>

      {% block extra_options %}
      {% endblock %}
      <fieldset class="form-buttons">
        <button type="submit" class="btn btn-sm btn-custom-3 btn-block">{% block button_text %}{% endblock %}</button>
        {% block back %}
        {% endblock %}
      </fieldset>
    </form>

  </section>
{% endblock %}
