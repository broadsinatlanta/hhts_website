{% extends 'home/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
  ツアのカンセル
{% endblock %}

{% block main %}
<div class="container delete-form">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group del-fg">
      <legend class="text-center"><h1>ツアのカンセル</h1></legend>
      <p class="lead text-center">ブッキングを削除しますけどよろしいですか？</p>
    </fieldset>
    <div class="form-group del-fg">
      <input type="submit" value="確認" class="btn btn-danger submit-btn">
      <a href="{% url 'post-detail' object.id %}" class="btn btn-info submit-btn">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
